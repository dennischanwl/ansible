---
- name: Windows Patch Install
  hosts: windows
  tasks:
  - name: Download Patch
    win_get_url:
      url: http://download.windowsupdate.com/c/msdownload/update/software/secu/2019/08/windows8.1-kb4512488-x64_d5a1a3f96004791981bf0d469e724fb97be4377d.msu
      dest: C:\Windows8.1-kb4512488-x64-2012R2.msu
  - name: Stop Windows Service
    win_service:
      name: VSS
      state: stopped
  - name: Install Patch
    win_hotfix:
      source: C:\Windows8.1-kb4512488-x64-2012R2.msu
      hotfix_kb: KB4512488
      state: present
    register: hotfix_install
  - win_reboot:
    when: hotfix_install.reboot_required
  - name: Restart Windows Service
    win_service:
      name: VSS
      state: started
